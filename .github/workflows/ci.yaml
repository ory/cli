name: CI Tasks for Ory CLI
on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:

env:
  GITHUB_TOKEN: ${{ github.token }}
  GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17'
      - run: make test

  docs:
    runs-on: ubuntu-latest
    if: ${{ github.event.push.ref == 'refs/heads/master' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17'
      - run: .github/docs.sh

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser-pro
          install-only: true
      - env:
          CURRENT_TAG: ${{ github.ref_name }}
        run: |
          bash <(curl -s https://raw.githubusercontent.com/ory/ci/master/src/scripts/releaser/release.sh)

  npm-publish:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - release
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
            node-version: '16'

  newsletter-draft:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - release
    env:
      MAILCHIMP_SEGMENT_ID: 11398953
      MAILCHIMP_LIST_ID: 058a056618
      MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17'
      - run: |
          bash <(curl -s https://raw.githubusercontent.com/ory/ci/master/src/scripts/releaser/campaign-draft.sh)

  slack-approval-notification:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - newsletter-draft
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
    steps:
      - uses: slackapi/slack-github-action@v1.16.0
        with:
          payload: "{\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"Pending approval\"}}]}"

  newsletter-send:
    runs-on: ubuntu-latest
    needs: 
      - newsletter-draft
    if: startsWith(github.ref, 'refs/tags/')
    environment: production
    env:
      MAILCHIMP_LIST_ID: 11398953
      MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}
    steps:
      - run: |
          bash <(curl -s https://raw.githubusercontent.com/ory/ci/master/src/scripts/releaser/campaign-send.sh)


